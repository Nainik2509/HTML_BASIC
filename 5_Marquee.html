<!DOCTYPE html>
<html>

<head>
    <title>HTML Marquee</title>
</head>

<body>
    <marquee>
        <h1>Default</h1>
    </marquee>

    <marquee direction="down">
        <h1>Down</h1>
    </marquee>

    <marquee direction="left" scrolldelay="500 ">
        <h1>Heading 1</h1>
    </marquee>

    <marquee direction="up" height="300px">
        <h1>Heading 1</h1>
    </marquee>
</body>

</html>
