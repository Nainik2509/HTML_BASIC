<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnOrdered List in HTML</title>
</head>

<body>

    <ul type="none">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ul>
    <hr>

    <ul type="disc">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ul>
    <hr>
    <ul type="square">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ul>
    <hr>
    <ul>
        <li>Ginger</li>
        <li>
            <ul>
                <li>Milk</li>
                <li>Green Tea</li>
                <li>Tea</li>
            </ul>
        </li>
        <li>Radish</li>
    </ul>
    <hr>
</body>

</html>
