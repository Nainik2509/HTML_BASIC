<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List in HTML</title>
</head>

<body>

    <ol type="1">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <hr>

    <ol type="A">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <hr>

    <ol type="I">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <hr>

    <ol type="a">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <hr>

    <ol type="i">
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
    </ol>
    <hr>

    <ol>
        <li>Ginger</li>
        <li>
            <ol type='i'>
                <li>Black Tea</li>
                <li>Tea</li>
                <li>Milk</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Radish</li>
    </ol>
    <hr>
</body>

</html>
